<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-nav">
            <img src="image/chatbot-icon.png" alt="Chatbot Icon" class="chatbot-icon">
            <strong>Chatbot</strong>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat history will be displayed here -->
        </div>
        <form id="chat-form" onsubmit="submitForm(); return false;">
            <input type="text" id="user-input" placeholder="Masukkan pertanyaan..." required="true">
            <button type="submit">
                <img src="image/send-icon.png" alt="Send Icon" class="send-icon"> 
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
